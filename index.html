<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Prompts</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                <span class="brand-text">GeminiPrompts</span>
            </div>
            <div class="nav-stats">
                <span class="stats-badge" id="prompt-count">24 Prompts</span>
            </div>
        </div>
    </nav>
    
    <header class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="gradient-text">Gemini Prompts Hub</span>
            </h1>
            <p class="hero-subtitle">Discover and share the most creative image generation prompts for stunning AI art</p>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <input type="search" id="search-bar" placeholder="Search prompts by keyword, style, or theme..." aria-label="Search prompts">
                    <div class="search-suggestions" id="search-suggestions"></div>
                </div>
            </div>
        </div>
    </header>
    <section id="demo-gallery" class="demo-section">
        <div class="section-header">
            <h2>Demo Gallery</h2>
            <p>See the magic in action</p>
        </div>
        <div class="demo-images"></div>
    </section>
    
    <main class="main-content">
        <div class="gallery-header">
            <div class="gallery-title">
                <h2>Prompt Collection</h2>
                <span class="results-count" id="results-count">Showing all prompts</span>
            </div>
        </div>
        <div id="prompt-gallery" class="prompt-gallery"></div>
    </main>
    
    <!-- Image Modal -->
    <div id="image-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-overlay" data-close-modal></div>
        <div class="modal-content">
            <button class="modal-close" data-close-modal aria-label="Close modal">
                <svg viewBox="0 0 24 24" fill="none">
                    <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                    <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            <img id="modal-image" src="" alt="">
            <div class="modal-info">
                <h3 id="modal-title">Prompt Details</h3>
                <p id="modal-prompt"></p>
                <div class="modal-actions">
                    <button class="action-button primary" id="modal-copy">
                        <svg viewBox="0 0 24 24" fill="none">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Copy Prompt
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
